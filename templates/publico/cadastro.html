{% extends "publico/base.html" %}
{% block conteudo %}
<div class="container d-flex align-items-center justify-content-center flex-grow-1 py-4">
    <div class="col-md-10 col-lg-8">
        <div class="card shadow border-0 auth-card">
            <div class="card-body p-4">
                <div class="text-center mb-3">
                    <h3>Criar Conta</h3>
                    <small class="text-muted">Preencha os dados abaixo para se cadastrar</small>
                </div>

                {% if erro %}
                <div class="alert alert-danger">{{ erro }}</div>
                {% endif %}

                <form id="formCadastro" method="post" action="/cadastro">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Nome Completo</label>
                            <input type="text" name="nome" class="form-control" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label class="form-label">Data de Nascimento</label>
                            <input type="date" name="data_nascimento" class="form-control" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label class="form-label">CPF</label>
                            <input type="text" id="cpf" name="cpf" class="form-control" placeholder="000.000.000-00" required>
                            <div class="invalid-feedback">CPF inválido.</div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Gênero</label>
                            <div class="d-flex gap-3 mt-2">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="genero" value="masculino" id="masculino" required>
                                    <label class="form-check-label" for="masculino">Masculino</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="genero" value="feminino" id="feminino">
                                    <label class="form-check-label" for="feminino">Feminino</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="genero" value="outro" id="outro">
                                    <label class="form-check-label" for="outro">Outro</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">E-mail</label>
                            <input type="email" name="email" class="form-control" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Telefone</label>
                            <input type="tel" name="telefone" class="form-control" placeholder="(XX) XXXXX-XXXX" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Senha</label>
                            <input type="password" id="senha" name="senha" class="form-control" required>
                            <small id="senhaForca" class="text-muted">A senha deve ter pelo menos 8 caracteres.</small>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Confirmar Senha</label>
                            <input type="password" id="confirmarSenha" name="confirmar_senha" class="form-control" required>
                            <div class="invalid-feedback">As senhas não coincidem.</div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" id="termos" required>
                                <label class="form-check-label small" for="termos">
                                    Eu concordo com os <a href="#" class="text-decoration-none">Termos de Uso</a> e <a href="#" class="text-decoration-none">Política de Privacidade</a>
                                </label>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="newsletter" name="newsletter">
                                <label class="form-check-label small" for="newsletter">
                                    Desejo receber novidades e promoções por e-mail
                                </label>
                            </div>
                        </div>
                        <div class="col-md-6 d-flex align-items-end">
                            <div class="d-grid w-100">
                                <button type="submit" class="btn btn-primary btn-lg">Criar Conta</button>
                            </div>
                        </div>
                    </div>

                    <div class="text-center mt-3">
                        <small>Já tem uma conta? <a href="/login" class="text-decoration-none">Faça login</a></small>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    #senhaForca {
        font-weight: bold;
    }
</style>

<script>
    // Validação de CPF
    function validarCPF(cpf) {
        cpf = cpf.replace(/[^\d]+/g, '');
        if (cpf.length !== 11 || /^(\d)\1{10}$/.test(cpf)) return false;

        let soma = 0;
        for (let i = 0; i < 9; i++) soma += parseInt(cpf.charAt(i)) * (10 - i);
        let resto = 11 - (soma % 11);
        if (resto === 10 || resto === 11) resto = 0;
        if (resto !== parseInt(cpf.charAt(9))) return false;

        soma = 0;
        for (let i = 0; i < 10; i++) soma += parseInt(cpf.charAt(i)) * (11 - i);
        resto = 11 - (soma % 11);
        if (resto === 10 || resto === 11) resto = 0;
        return resto === parseInt(cpf.charAt(10));
    }

    document.getElementById("cpf").addEventListener("input", function() {
        if (!validarCPF(this.value)) {
            this.classList.add("is-invalid");
            this.classList.remove("is-valid");
        } else {
            this.classList.remove("is-invalid");
            this.classList.add("is-valid");
        }
    });

    // Medidor de força de senha
    document.getElementById("senha").addEventListener("input", function() {
        let senha = this.value;
        let forcaTexto = document.getElementById("senhaForca");

        let forca = 0;
        if (senha.length >= 8) forca++;
        if (/[A-Z]/.test(senha)) forca++;
        if (/[0-9]/.test(senha)) forca++;
        if (/[^A-Za-z0-9]/.test(senha)) forca++;

        if (forca <= 1) {
            forcaTexto.textContent = "Senha fraca";
            forcaTexto.className = "text-danger fw-bold";
        } else if (forca === 2) {
            forcaTexto.textContent = "Senha média";
            forcaTexto.className = "text-warning fw-bold";
        } else if (forca >= 3) {
            forcaTexto.textContent = "Senha forte";
            forcaTexto.className = "text-success fw-bold";
        }
    });

    // Validação de confirmação de senha
    document.getElementById("formCadastro").addEventListener("submit", function(e) {
        let senha = document.getElementById("senha");
        let confirmarSenha = document.getElementById("confirmarSenha");

        if (senha.value !== confirmarSenha.value) {
            confirmarSenha.classList.add("is-invalid");
            e.preventDefault();
        } else {
            confirmarSenha.classList.remove("is-invalid");
        }
    });
</script>
{% endblock %}
