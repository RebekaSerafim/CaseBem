<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #6f42c1, #6a5acd);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
    }
    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container-login {
      background: white;
      border-radius: 15px;
      padding: 30px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
      color: #333;
    }
    .btn-custom {
      background: linear-gradient(90deg, #6f42c1, #6a5acd);
      color: white;
      border-radius: 25px;
      padding: 10px;
      width: 100%;
      border: none;
    }
    .btn-custom:hover {
      opacity: 0.9;
    }
    .social-login button {
      width: 48%;
    }
  </style>
</head>
<body>

<div class="wrapper">
  <!-- Mensagem em cima -->
  <div class="text-center mb-4">
    <h2><strong>Bem-vindo de volta!</strong></h2>
    <p>Acesse sua conta para continuar</p>
  </div>

  <!-- Quadrado do login -->
  <div class="container-login">
    <h4 class="mb-3"><i class="fas fa-sign-in-alt"></i> Entrar</h4>
    <p class="text-muted">Digite suas credenciais para acessar</p>

    <form id="formLogin">
      <div class="mb-3 text-start">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" required>
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">Senha</label>
        <input type="password" id="senhaLogin" class="form-control" required>
      </div>

      <div class="form-check mb-3 text-start">
        <input class="form-check-input" type="checkbox" id="lembrar">
        <label class="form-check-label" for="lembrar">
          Lembrar de mim
        </label>
      </div>

      <button type="submit" class="btn btn-custom mb-3">
        <i class="fas fa-sign-in-alt"></i> Entrar
      </button>

      <div class="mb-3">
        <a href="#">Esqueceu sua senha?</a>
      </div>

      <p class="text-muted">Ou entre com</p>
      <div class="d-flex justify-content-between social-login mb-3">
        <button type="button" class="btn btn-outline-danger">
          <i class="fab fa-google"></i> Google
        </button>
        <button type="button" class="btn btn-outline-primary">
          <i class="fab fa-facebook-f"></i> Facebook
        </button>
      </div>

      <p class="mt-3">NÃ£o tem uma conta? <a href="cadastro.html">Cadastre-se aqui</a></p>
    </form>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  document.getElementById("formLogin").addEventListener("submit", function(e) {
    e.preventDefault();
    let email = document.querySelector("input[type='email']").value.trim();
    let senha = document.getElementById("senhaLogin").value.trim();

    if (email === "" || senha === "") {
      alert("Por favor, preencha todos os campos.");
    } else {
      alert("Login enviado com sucesso!");
      // Aqui pode redirecionar para a Home
      // window.location.href = "home.html";
    }
  });
</script>

</body>
</html>
