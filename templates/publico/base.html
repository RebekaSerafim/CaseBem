<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
    <title>Case Bem</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom border-secondary shadow-sm p-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img src="/static/img/logo_preto.svg" alt="Case Bem" height="72">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/produtos">Produtos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/servicos">Serviços</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/locais">Locais</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/sobre">Sobre</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/contato">Contato</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/login">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/cadastro">Cadastro</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="d-flex flex-grow-1 flex-column">
        {% block conteudo %}
        {% endblock %}
    </main>
    <footer class="mt-auto text-center text-muted py-4 bg-white border-top border-secondary shadow-sm">
        <div class="container">
            <p class="mb-1">
                <img src="/static/img/logo_preto.svg" alt="Logotipo Case Bem" width="128">
            </p>
            <p class="mb-1">Inspiração e organização para o seu grande dia.</p>
            <div class="d-flex justify-content-center gap-3 mt-2">
                <a href="/sobre" class="text-muted text-decoration-none">Sobre</a>
                <a href="/contato" class="text-muted text-decoration-none">Contato</a>
            </div>
            <small class="d-block mt-3">&copy; 2025 Case Bem. Todos os direitos reservados.</small>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/scripts.js"></script>
</body>

</html>
