{% extends "admin/base.html" %}

{% block title %}Meu Perfil - Admin - Case Bem{% endblock %}

{% block conteudo %}
<div class="container d-flex align-items-center justify-content-center flex-grow-1 py-4">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow border-0 auth-card">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <h3>Meu Perfil</h3>
                    <small class="text-muted">Gerencie suas informações administrativas</small>
                </div>
                <form method="post">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nome" class="form-label">Nome *</label>
                            <input type="text" class="form-control" id="nome" name="nome"
                                   value="{{ admin.nome if admin else '' }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email *</label>
                            <input type="email" class="form-control" id="email" name="email"
                                   value="{{ admin.email if admin else '' }}" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="telefone" class="form-label">Telefone</label>
                            <input type="tel" class="form-control" id="telefone" name="telefone"
                                   value="{{ admin.telefone if admin else '' }}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="cargo" class="form-label">Cargo</label>
                            <input type="text" class="form-control" id="cargo" name="cargo"
                                   value="{{ admin.cargo if admin else 'Administrador' }}">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="endereco" class="form-label">Endereço</label>
                        <input type="text" class="form-control" id="endereco" name="endereco"
                               value="{{ admin.endereco if admin else '' }}">
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="cidade" class="form-label">Cidade</label>
                            <input type="text" class="form-control" id="cidade" name="cidade"
                                   value="{{ admin.cidade if admin else '' }}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="estado" class="form-label">Estado</label>
                            <input type="text" class="form-control" id="estado" name="estado"
                                   value="{{ admin.estado if admin else '' }}">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="observacoes" class="form-label">Observações</label>
                        <textarea class="form-control" id="observacoes" name="observacoes" rows="4" placeholder="Informações adicionais sobre o perfil administrativo">{{ admin.observacoes if admin else '' }}</textarea>
                    </div>

                    <div class="d-flex justify-content-end gap-2">
                        <a href="/admin/dashboard" class="btn btn-info btn-lg">Cancelar</a>
                        <button type="submit" class="btn btn-primary btn-lg">Salvar Alterações</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
