{% extends "fornecedor/base.html" %}

{% block title %}Meu Perfil - Fornecedor - Case Bem{% endblock %}

{% block conteudo %}
<div class="container d-flex align-items-center justify-content-center flex-grow-1 py-4">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow border-0 auth-card">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <h3>Meu Perfil</h3>
                    <small class="text-muted">Gerencie suas informações</small>
                </div>
                <form method="post">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nome" class="form-label">Nome *</label>
                            <input type="text" class="form-control" id="nome" name="nome"
                                   value="{{ fornecedor.nome if fornecedor else '' }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email *</label>
                            <input type="email" class="form-control" id="email" name="email"
                                   value="{{ fornecedor.email if fornecedor else '' }}" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="telefone" class="form-label">Telefone</label>
                            <input type="tel" class="form-control" id="telefone" name="telefone"
                                   value="{{ fornecedor.telefone if fornecedor else '' }}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="cnpj" class="form-label">CNPJ *</label>
                            <input type="text" class="form-control" id="cnpj" name="cnpj"
                                   value="{{ fornecedor.cnpj if fornecedor else '' }}" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="endereco" class="form-label">Endereço</label>
                        <input type="text" class="form-control" id="endereco" name="endereco"
                               value="{{ fornecedor.endereco if fornecedor else '' }}">
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="cidade" class="form-label">Cidade</label>
                            <input type="text" class="form-control" id="cidade" name="cidade"
                                   value="{{ fornecedor.cidade if fornecedor else '' }}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="estado" class="form-label">Estado</label>
                            <input type="text" class="form-control" id="estado" name="estado"
                                   value="{{ fornecedor.estado if fornecedor else '' }}">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="descricao" class="form-label">Descrição da Empresa</label>
                        <textarea class="form-control" id="descricao" name="descricao" rows="4">{{ fornecedor.descricao if fornecedor else '' }}</textarea>
                    </div>

                    <div class="d-flex justify-content-end gap-2">
                        <a href="/fornecedor" class="btn btn-info btn-lg">Cancelar</a>
                        <button type="submit" class="btn btn-primary btn-lg">Salvar Alterações</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
